            <p>MaSubventionPro est une plateforme d'intelligence artificielle qui aide les créateurs, repreneurs, dirigeants d'entreprises, groupes et associations à identifier toutes les aides publiques disponibles : subventions, prêts, garanties, exonérations fiscales et dispositifs territoriaux.</p>

            </ul>

            <ul>
              <li><strong>Créateurs d'entreprise</strong> - Porteurs de projets avant ou après immatriculation</li>
              <li><strong>Repreneurs</strong> - Personnes qui reprennent ou acquièrent une entreprise existante</li>
              <li><strong>Dirigeants TPE/PME</strong> - Propriétaires et directeurs de petites et moyennes entreprises</li>
              <li><strong>Groupes et Holdings</strong> - Structures multi-sociétés cherchant des financements</li>
              <li><strong>Associations</strong> - Organisations à but non lucratif éligibles aux aides publiques</li>
            </ul>
          </section>

          <section>
            <h2>Types d'aides</h2>
            <ul>
              <li><strong>Subventions</strong> - Aides non remboursables</li>
              <li><strong>Prêts</strong> - Prêts à taux zéro ou bonifiés</li>
              <li><strong>Garanties</strong> - Garanties bancaires publiques</li>
              <li><strong>Exonérations fiscales</strong> - Crédits d'impôt, réductions fiscales</li>
              <li><strong>Dispositifs territoriaux</strong> - Aides régionales, départementales, communales</li>
            </ul>
          </section>
